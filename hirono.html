<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link="<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <title>Document</title>
    <link="<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300&display=swap');

        body {
            background-color: #ffd1dc; 
            font-family: 'Pixelify Sans', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        main {
            text-align: center;
            padding: 20px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }
        .title {
            font-family: 'Pixelify Sans', sans-serif;
            font-size: 35px;
            color: #ff6f91;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 30px;
            color:#1a62e2;;
        }
        .image-container {
            margin-top: 20px;
        }
        img {
            width: 250px; 
            margin-bottom: 15px; 
            border-radius: 10px;
            border: 2px solid #ffaad4;
        }
        .description {
            font-size: 16px;
            color: #555;
            line-height: 1.6;
            max-width: 500px;
            text-align: center;
            margin: 0 auto;
            padding: 0 10px;
        }
        .button {
            font-family: 'Pixelify Sans', sans-serif;
            color:#1a62e2;
            padding: 10px 10px;
            text-align: center;
            text-decoration: none;
            transition-duration: 0.3s;
            background-color: #ffaad4;
            border: none;
            border-radius: 10px;

        }
        .button:hover{
            background-color: #ff6f91;
            color: white;
        }
    </style>
</head>
<body>
    <main>
        <div class="title">Hirono</div>
        <h1 id="resultText"></h1>

        <div class="image-container">
            <img src="https://i.pinimg.com/736x/10/c0/89/10c0892faef73063a5916f65b69f0597.jpg" alt="Hirono"> <!-- Replace with actual image URL -->
            <p class="description">
                You are affectionate, imaginative, and caring!!! <!-- list attributes -->
            </p>
        </div>

        <script>
            const name = localStorage.getItem('user');
            document.getElementById('resultText').textContent = `Congratulations, ${name ? name: 'Guest'}! You are a Hirono!`;
        </script>
        <br>
        <button class="button" onclick="window.location.href='index.html';">Back to Home</button>
    </main>
</body>
</html>
