<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>MY WEBSITE</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link="<link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="quizstyles.css">
    </head>
    <body>
        <script src="quizScript.js" async defer></script>

        <!-- Back button to return to the main page -->
        <button class="back" onclick="window.location.href='index.html';">‚Üê Back to Home</button>
        <!-- Main content of the Quiz page -->
        <main>
            <h1>Which Blind Box Series Are You?</h1>
            <section>
                <h3>Find out by answering the questions below!</h3>
                <form>
                    <div class="question1">
                        <label>Would you rather drink <br> coffee or tea?</label>
                        <div class="option">
                            <input type="radio" id="coffee" name="question1" value="Coffee"> 
                            <label for="coffee">
                                <img src="https://i.pinimg.com/736x/eb/81/61/eb8161bb957eae784d9de385a22c3ba1.jpg" alt="Coffee" class="image-option"> 
                            </label>
                        </div>
                        <div class="option">
                            <input type="radio" id="tea" name="question1" value="Tea"> 
                            <label for="tea">
                                <img src="https://i.pinimg.com/736x/e6/3f/93/e63f9309404b551b3bae60dfd64d2268.jpg" alt="Tea" class="image-option"> 
                            </label>
                        </div>
                    </div>
                    <div class="question2">
                        <label>After a long day, would you <br> rather stay in or go out?</label>
                        <div class="option">
                            <input type="radio" id="stayin" name="question2" value="Stay in"> 
                            <label for="stayin">
                                <img src="/quiz-images/stayin.webp" alt="stayin" class="image-option"> 
                            </label>
                        </div>
                        <div class="option">
                            <input type="radio" id="goout" name="question2" value="Go out"> 
                            <label for="goout">
                                <img src="/quiz-images/goout.webp" alt="goout" class="image-option"> 
                            </label>
                        </div>
                    </div>
                    <div class="question3">
                        <label>Would you rather go to the <br> beach or mountains?</label>
                        <div class="option">
                            <input type="radio" id="beach" name="question3" value="Go to the beach"> 
                            <label for="beach">
                                <img src="https://i.pinimg.com/736x/b4/66/44/b466448408074c240ab6b2bc6e3099b3.jpg" alt="beach" class="image-option"> 
                            </label>
                        </div>
                        <div class="option">
                            <input type="radio" id="hike" name="question3" value="Go on a hike"> 
                            <label for="hike">
                                <img src="https://i.pinimg.com/736x/0f/be/08/0fbe081a87a0e22d8e856cfe1831f43e.jpg" alt="hike" class="image-option"> 
                            </label>
                        </div>
                    </div>
                    <div class="question4">
                        <label>Are you more <br> messy or organized?</label>
                        <div class="option">
                            <input type="radio" id="messy" name="question4" value="Messy"> 
                            <label for="messy">
                                <img src="/quiz-images/messy.jpg" alt="messy" class="image-option"> 
                            </label>
                        </div>
                        <div class="option">
                            <input type="radio" id="organized" name="question4" value="Organized"> 
                            <label for="organized">
                                <img src="/quiz-images/organized.jpg" alt="organized" class="image-option"> 
                            </label>
                        </div>
                    </div>
                    <div class="question5">
                        <label>Would you rather go to a <br> concert or watch a movie?</label>
                        <div class="option">
                            <input type="radio" id="music" name="question5" value="music"> 
                            <label for="music">
                                <img src="https://i.pinimg.com/736x/74/2d/4a/742d4ad4c1f98f109975f2632bf20391.jpg" alt="music" class="image-option"> 
                            </label>
                        </div>
                        <div class="option">
                            <input type="radio" id="movie" name="question5" value="movie"> 
                            <label for="movie">
                                <img src="https://i.pinimg.com/736x/d4/7b/53/d47b531085d9d2d400976101d16a1b47.jpg" alt="movie" class="image-option"> 
                            </label>
                        </div>
                    </div>
                    <div class="question6">
                        <label>Do you prefer <br> waffles or pancakes?</label>
                        <div class="option">
                            <input type="radio" id="waffles" name="question6" value="Waffles"> 
                            <label for="waffles">
                                <img src="/quiz-images/waffles.webp" alt="waffles" class="image-option"> 
                            </label>
                        </div>
                        <div class="option">
                            <input type="radio" id="pancakes" name="question6" value="Pancakes">
                            <label for="pancakes">
                                <img src="/quiz-images/pancakes.webp" alt="pancakes" class="image-option"> 
                            </label>
                        </div>
                    </div>
                    <div class="question7">
                        <label>Would you rather play <br> board games or video games?</label>
                        <div class="option">
                            <input type="radio" id="board" name="question7" value="Board games"> 
                            <label for="board">
                                <img src="/quiz-images/board.webp" alt="board" class="image-option"> 
                            </label>
                        </div>
                        <div class="option">
                            <input type="radio" id="video" name="question7" value="Video games"> 
                            <label for="video">
                                <img src="/quiz-images/video.webp" alt="video" class="image-option"> 
                            </label>
                        </div>
                    </div>
                    <div class="question8">
                        <label>With friends, would you rather <br> cafe hop or have a park picnic?</label>
                        <div class="option">
                            <input type="radio" id="cafe" name="question8" value="Cafe hop"> 
                            <label for="cafe">
                                <img src="/quiz-images/cafe.webp" alt="cafe" class="image-option"> 
                            </label>
                        </div>
                        <div class="option">
                            <input type="radio" id="picnic" name="question8" value="Have a park picnic"> 
                            <label for="picnic">
                                <img src="/quiz-images/picnic.webp" alt="picnic" class="image-option"> 
                            </label>
                        </div>
                    </div>
                    <div class="question9">
                        <label>Are you a minimalist <br> or maximalist?</label>
                        <div class="option">
                            <input type="radio" id="min" name="question9" value="Minimalist"> 
                            <label for="min">
                                <img src="/quiz-images/min.webp" alt="min" class="image-option"> 
                            </label>
                        </div>
                        <div class="option">
                            <input type="radio" id="max" name="question9" value="Maximalist">
                            <label for="max">
                                <img src="/quiz-images/max.webp" alt="max" class="image-option"> 
                            </label>
                        </div>
                    </div>
                    <div class="question10">
                        <label>Would you rather <br> bake or cook?</label>
                        <div class="option">
                            <input type="radio" id="bake" name="question10" value="Bake"> 
                            <label for="bake">
                                <img src="/quiz-images/bake.webp" alt="bake" class="image-option"> 
                            </label>
                        </div>
                        <div class="option">
                            <input type="radio" id="cook" name="question10" value="Cook"> 
                            <label for="cook">
                                <img src="/quiz-images/cook.webp" alt="cook" class="image-option"> 
                            </label>
                        </div>
                    </div>
                </form>
            </section>
            <br>
            <button class="submit", id="submit">Submit!</button>
        </main>  
        <br>
        <br>

        <!-- Javascript score system -->
        <script>
            document.getElementById("submit").addEventListener("click", function() {
                let sonnyAngel = 0;
                let smiski = 0;
                let peachRiot = 0;
                let hirono = 0;
                let mosfusandCat = 0;
                let max = 0;

                const scoring = {
                    question1: { "Coffee": { sonnyAngel: 5, smiski: 1, peachRiot: 3, hirono: 2, mosfusandCat: 4 },
                                 "Tea":    { sonnyAngel: 1, smiski: 5, peachRiot: 3, hirono: 4, mosfusandCat: 2 } },

                    question2: { "Stay in": { sonnyAngel: 3, smiski: 4, peachRiot: 1, hirono: 2, mosfusandCat: 5 }, 
                                 "Go out":  { sonnyAngel: 3, smiski: 2, peachRiot: 5, hirono: 4, mosfusandCat: 1 } },

                    question3: { "Go to the beach": { sonnyAngel: 5, smiski: 1, peachRiot: 4, hirono: 2, mosfusandCat: 3 }, 
                                 "Go on a hike":    { sonnyAngel: 1, smiski: 5, peachRiot: 2, hirono: 4, mosfusandCat: 3 } },

                    question4: { "Messy":     { sonnyAngel: 2, smiski: 4, peachRiot: 5, hirono: 1, mosfusandCat: 3 }, 
                                 "Organized": { sonnyAngel: 4, smiski: 2, peachRiot: 1, hirono: 5, mosfusandCat: 3 } },

                    question5: { "music": { sonnyAngel: 4, smiski: 2, peachRiot: 5, hirono: 3, mosfusandCat: 1 }, 
                                 "movie":   { sonnyAngel: 2, smiski: 4, peachRiot: 1, hirono: 3, mosfusandCat: 5 } },

                    question6: { "Waffles":  { sonnyAngel: 3, smiski: 4, peachRiot: 5, hirono: 2, mosfusandCat: 1 }, 
                                 "Pancakes": { sonnyAngel: 3, smiski: 2, peachRiot: 1, hirono: 4, mosfusandCat: 5 } },

                    question7: { "Board games": { sonnyAngel: 5, smiski: 2, peachRiot: 3, hirono: 1, mosfusandCat: 4 }, 
                                 "Video games": { sonnyAngel: 1, smiski: 4, peachRiot: 3, hirono: 5, mosfusandCat: 2 } },

                    question8: { "Cafe hop":           { sonnyAngel: 2, smiski: 1, peachRiot: 3, hirono: 5, mosfusandCat: 2 }, 
                                 "Have a park picnic": { sonnyAngel: 4, smiski: 5, peachRiot: 3, hirono: 1, mosfusandCat: 4 } },

                    question9: { "Minimalist": { sonnyAngel: 2, smiski: 4, peachRiot: 1, hirono: 5, mosfusandCat: 3 }, 
                                 "Maximalist": { sonnyAngel: 4, smiski: 2, peachRiot: 5, hirono: 1, mosfusandCat: 3 } },

                    question10: { "Bake": { sonnyAngel: 5, smiski: 2, peachRiot: 3, hirono: 4, mosfusandCat: 1 }, 
                                  "Cook": { sonnyAngel: 1, smiski: 4, peachRiot: 3, hirono: 2, mosfusandCat: 5 } }
                };

                for (let i = 1; i <= 5; i++) {
                    const selected = document.querySelector(`input[name="question${i}"]:checked`);
                    if (selected) {
                        const value = selected.value;
                        sonnyAngel += scoring[`question${i}`][value].sonnyAngel;
                        smiski += scoring[`question${i}`][value].smiski;
                        peachRiot += scoring[`question${i}`][value].peachRiot;
                        hirono += scoring[`question${i}`][value].hirono;
                        mosfusandCat += scoring[`question${i}`][value].mosfusandCat;
                    }
                }

                const scores = [sonnyAngel, smiski, peachRiot, hirono, mosfusandCat];
                max = Math.max(...scores);
                
                if (sonnyAngel == max) {
                    window.location.href = 'sonny-angel.html';
                } else if (smiski == max) {
                    window.location.href = 'smiski.html';
                } else if (peachRiot == max) {
                    window.location.href = 'peach-riot.html';
                } else if (hirono == max) {
                    window.location.href = 'hirono.html';
                } else if (mosfusandCat == max) {
                    window.location.href = 'mofusand.html';
                }            
            });
        </script>

    </body>
</html>
