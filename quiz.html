<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>MY WEBSITE</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="quizstyles.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
        <script src="quizScript.js" async defer></script>

        <!-- Back button to return to the main page -->
        <button onclick="window.location.href='index.html';">‚Üê Back to Home</button>
        <!-- Main content of the Quiz page -->
        <main>
            <h1>Which Blind Box Series Are You?</h1>
            <section>
                <h3>Find out by answering the questions below!</h3>
                <form>
                    <div class="question1">
                        <label>Would you rather drink:</label>
                        <div class="option">
                            <input type="radio" id="coffee" name="question1" value="Coffee" hidden>
                            <label for="coffee">
                                <img src="coffee.webp" alt="Coffee" class="image-option">
                            </label>
                        </div>
                        <div class="option">
                            <input type="radio" id="tea" name="question1" value="Tea" hidden>
                            <label for="tea">
                                <img src="tea.webp" alt="Tea" class="image-option">
                            </label>
                        </div>
                    </div>
                    <div class="question2">
                        <label>After a long day, would you rather:</label>
                        <div class="option">
                        <input type="radio" id="stayin" name="question2" value="Stay in" hidden>
                        <label for="stayin">
                            <img src="stayin.webp" alt="stayin" class="image-option">
                        </label>
                    </div>
                    <div class="option">
                        <input type="radio" id="goout" name="question2" value="Go out" hidden>
                        <label for="stayin">
                            <img src="goout.webp" alt="goout" class="image-option">   
                            </label> 
                        </div>
                    </div>
                    <div class="question3">
                        <label>Would you rather:</label>
                        <div class="option">
                        <input type="radio" id="beach" name="question3" value="Go to the beach" hidden>
                        <label for="beach">
                            <img src="beach.webp" alt="beach" class="image-option">
                        </label>
                    </div>
                        <input type="radio" id="hike" name="question3" value="Go on a hike" hidden>
                        <label for="hike">
                            <img src="hike.webp" alt="hike" class="image-option"> 
                            </label>
                         </div>
                    </div>
                    <div class="question4">
                        <label for="question4">4. Are you:</label><br>
                        <input type="radio" id="messy" name="question4" value="Messy">
                        <label for="messy">Messy</label><br>
                        <input type="radio" id="organized" name="question4" value="Organized">
                        <label for="organized">Organized</label><br><br>
                    </div>
                    <div class="question5">
                        <label for="question5">5. Would you rather:</label><br>
                        <input type="radio" id="music" name="question5" value="Listen to music">
                        <label for="music">Listen to music</label><br>
                        <input type="radio" id="movie" name="question5" value="Watch a movie">
                        <label for="movie">Watch a movie</label><br><br>
                    </div>
                    <div class="question6">
                        <label for="question6">6. Do you prefer:</label><br>
                        <input type="radio" id="waffles" name="question6" value="Waffles">
                        <label for="waffles">Waffles</label><br>
                        <input type="radio" id="pancakes" name="question6" value="Pancakes">
                        <label for="pancakes">Pancakes</label><br><br>
                    </div>
                    <div class="question7">
                        <label for="question7">7. Would you rather play:</label><br>
                        <input type="radio" id="board" name="question7" value="Board games">
                        <label for="board">Board games</label><br>
                        <input type="radio" id="video" name="question7" value="Video games">
                        <label for="video">Video games</label><br><br>
                    </div>
                    <div class="question8">
                        <label for="question8">8. With friends, would you rather:</label><br>
                        <input type="radio" id="cafe" name="question8" value="Cafe hop">
                        <label for="cafe">Cafe hop</label><br>
                        <input type="radio" id="picnic" name="question8" value="Have a park picnic">
                        <label for="picnic">Have a park picnic</label><br><br>
                    </div>
                    <div class="question9">
                        <label for="question9">9. Are you a:</label><br>
                        <input type="radio" id="min" name="question9" value="Minimalist">
                        <label for="min">Minimalist</label><br>
                        <input type="radio" id="max" name="question9" value="Maximalist">
                        <label for="max">Maximalist</label><br><br>
                    </div>
                    <div class="question10">
                        <label for="question10">10. Would you rather:</label><br>
                        <input type="radio" id="bake" name="question10" value="Bake">
                        <label for="bake">Bake</label><br>
                        <input type="radio" id="cook" name="question10" value="Cook">
                        <label for="cook">Cook</label><br><br>
                    </div>
                    <!-- <input type="submit" value="Submit Quiz"> -->
                </form>
            </section>
            <button class="submit-button" onclick="window.location.href='result.html';">Submit</button>     
        </main>  
    </body>
</html>
