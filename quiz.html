        <!-- Back button to return to the main page -->

        <!-- Main content of the Quiz page -->
        <main>
            <h1>Which Blind Box Series Are You?</h1>
            <section>
                <h3>Find out by answering the questions below!</h3>
                <form>
                    <label for="question1">1. Would you rather drink:</label><br>
                    <input type="radio" id="coffee" name="question1" value="Coffee">
                    <label for="coffee">Coffee</label><br>
                    <input type="radio" id="tea" name="question1" value="Tea">
                    <label for="tea">Tea</label><br><br>

                    <label for="question2">2. After a long day, would you rather:</label><br>
                    <input type="radio" id="stayin" name="question2" value="Stay in">
                    <label for="stayin">Stay in</label><br>
                    <input type="radio" id="goout" name="question2" value="Go out">
                    <label for="stayin">Go out</label><br><br>

                    <label for="question3">3. Would you rather:</label><br>
                    <input type="radio" id="beach" name="question3" value="Go to the beach">
                    <label for="beach">Go to the beach</label><br>
                    <input type="radio" id="hike" name="question3" value="Go on a hike">
                    <label for="hike">Go on a hike</label><br><br>

                    <label for="question4">4. Are you:</label><br>
                    <input type="radio" id="messy" name="question4" value="Messy">
                    <label for="messy">Messy</label><br>
                    <input type="radio" id="organized" name="question4" value="Organized">
                    <label for="organized">Organized</label><br><br>

                    <label for="question5">5. Would you rather:</label><br>
                    <input type="radio" id="music" name="question5" value="Listen to music">
                    <label for="music">Listen to music</label><br>
                    <input type="radio" id="movie" name="question5" value="Watch a movie">
                    <label for="movie">Watch a movie</label><br><br>

                    <label for="question6">6. Do you prefer:</label><br>
                    <input type="radio" id="waffles" name="question6" value="Waffles">
                    <label for="waffles">Waffles</label><br>
                    <input type="radio" id="pancakes" name="question6" value="Pancakes">
                    <label for="pancakes">Pancakes</label><br><br>

                    <label for="question7">7. Would you rather play:</label><br>
                    <input type="radio" id="board" name="question7" value="Board games">
                    <label for="board">Board games</label><br>
                    <input type="radio" id="video" name="question7" value="Video games">
                    <label for="video">Video games</label><br><br>

                    <label for="question8">8. With friends, would you rather:</label><br>
                    <input type="radio" id="cafe" name="question8" value="Cafe hop">
                    <label for="cafe">Cafe hop</label><br>
                    <input type="radio" id="picnic" name="question8" value="Have a park picnic">
                    <label for="picnic">Have a park picnic</label><br><br>

                    <label for="question9">9. Are you a:</label><br>
                    <input type="radio" id="min" name="question9" value="Minimalist">
                    <label for="min">Minimalist</label><br>
                    <input type="radio" id="max" name="question9" value="Maximalist">
                    <label for="max">Maximalist</label><br><br>

                    <label for="question10">10. Would you rather:</label><br>
                    <input type="radio" id="bake" name="question10" value="Bake">
                    <label for="bake">Bake</label><br>
                    <input type="radio" id="cook" name="question10" value="Cook">
                    <label for="cook">Cook</label><br><br>
                    <!-- <input type="submit" value="Submit Quiz"> -->
                </form>
            </section>
        </main>  
        <button onclick="window.location.href='result.html';">Submit</button>
